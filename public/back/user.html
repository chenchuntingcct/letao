<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css" />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css"/>
	</head>
	<body >
    <div class="lt_aside">
      <div class="brand"><a href="#">乐淘商城</a></div>
      <div class="user">
        <img src="../manage/images/default.png" >
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li class="current"><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li ><a  class="typeclass" href="javascript:;"><i class="glyphicon glyphicon-th-list"></i><span>分类管理</span></a>
            <div class="child" style="display: none;">
              <a href="first.html" >一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <div class="lt_main">
    
      <div class="lt_topbar">
        <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-share"></i></a>
      </div>
      <!-- 流式布局容器  container-fluid  默认左右padding 15px-->
      <div class="container-fluid">
        <ol class="breadcrumb mt_20">
          <li><a href="#">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      </div>
      <div class="lt_content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="20%">用户名</th>
              <th width="30%">手机号</th>
              <th width="20%">状态</th>
              <th width="20%">操作</th>
            </tr>
          </thead>
          <tbody>
            
            
          </tbody>
        </table>
          <!-- 分页-->
          <ul id="paginator" ></ul>
        </div>
      </div> 
      
      
      <!-- 模态框-->
      <div class="modal fade " tabindex="-1" id="myModal" >
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <i class="glyphicon glyphicon-info-sign"></i><i>您确定要退出后台管理系统吗？</i>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary " id="lgoutbtn" >退出</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- -->
    <div class="modal fade " tabindex="-1" id="userStateModel" >
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <i class="glyphicon glyphicon-info-sign"></i><i>你确定要执行此操作吗？</i>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="submitBtn" >确定</button>
            </div>
          </div>
        </div>
      </div>
    
    <script type="text/html" id="tpl">
      {{ each rows v i}}
      <tr>
        <td >{{i+1 + (page-1)*size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete===1?'正常':'禁用'}}</td>
        <td data-id="{{v.id}}">{{if v.isDelete===1 }}<button type="button" class="btn btn-danger">禁用</button>
            {{/if}}
            {{if v.isDelete===0}}<button type="button" class="btn btn-success">启用</button>
            {{/if}}
        </td>
      </tr>
      {{/each}}
    </script>
    
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
	</body>
</html>
